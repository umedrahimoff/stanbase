{% extends "layout.html" %}

{% block title %}Восстановление пароля - Stanbase{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4 class="mb-0">Восстановление пароля</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="form-text">Введите email, указанный при регистрации</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Отправить инструкции</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="/login" class="text-decoration-none">Вернуться к входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
