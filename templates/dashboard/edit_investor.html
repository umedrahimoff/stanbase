{% extends 'layout.html' %}
{% block title %}Редактировать профиль инвестора — stanbase{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-4 text-center">Редактировать профиль инвестора</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" name="name" value="{{ investor.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" name="description" rows="3">{{ investor.description }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Страна</label>
            <input type="text" class="form-control" name="country" value="{{ investor.country }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Фокус</label>
            <input type="text" class="form-control" name="focus" value="{{ investor.focus }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Стадии инвестирования</label>
            <input type="text" class="form-control" name="stages" value="{{ investor.stages }}">
            <div class="form-text">Через запятую: Seed, Series A, MVP и т.д.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Сайт</label>
            <input type="text" class="form-control" name="website" value="{{ investor.website }}">
          </div>
          <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
