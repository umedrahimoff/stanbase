{% extends 'layout.html' %}
{% block title %}{{ news.title }} — Новости — StanBase{% endblock %}
{% block content %}
<div class="mb-4">
  <h2>{{ news.title }}</h2>
  <div class="mb-2 text-muted small">{{ news.date.strftime('%d.%m.%Y') }}</div>
  <p class="lead">{{ news.summary }}</p>
  <div>{{ news.content }}</div>
</div>
<a href="/news" class="btn btn-outline-secondary">← К списку новостей</a>
{% endblock %}
