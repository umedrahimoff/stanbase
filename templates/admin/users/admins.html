{% extends 'admin/layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Администраторы и модераторы</h2>
  <form class="d-flex" method="get" action="">
    <input type="text" name="q" class="form-control me-2" placeholder="Поиск по email..." value="{{ q|default('') }}">
    <select name="status" class="form-select me-2">
      <option value="">Все статусы</option>
      <option value="active" {% if status=='active' %}selected{% endif %}>Активен</option>
      <option value="inactive" {% if status=='inactive' %}selected{% endif %}>Неактивен</option>
      <option value="archived" {% if status=='archived' %}selected{% endif %}>Архив</option>
      <option value="draft" {% if status=='draft' %}selected{% endif %}>Черновик</option>
    </select>
    <button class="btn btn-outline-primary" type="submit">Найти</button>
  </form>
</div>
<table class="table table-striped table-hover align-middle bg-white rounded-0 border-0">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Статус</th>
      <th class="text-end">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.status }}</td>
      <td class="text-end">
        <a href="{{ url_for('admin_edit_user', user_id=u.id) }}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
        <form action="{{ url_for('admin_delete_user', user_id=u.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Удалить пользователя?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
