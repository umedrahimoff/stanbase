{% extends 'admin/layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Администраторы и модераторы</h2>
</div>
<table class="table table-bordered table-hover align-middle bg-white rounded-0 border-0">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Логин</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Статус</th>
      <th class="text-end">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr class="table-primary">
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.status }}</td>
      <td class="text-end">
        <a href="{{ url_for('admin_edit_user', user_id=u.id) }}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
        <form action="{{ url_for('admin_delete_user', user_id=u.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Удалить пользователя?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
