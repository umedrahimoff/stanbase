{% extends 'admin/layout.html' %}
{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Стадии компаний</h2>
    <a href="{{ url_for('admin_create_company_stage') }}" class="btn btn-success">Добавить стадию</a>
  </div>
  <form method="get" class="mb-3">
    <div class="row g-2 align-items-center">
      <div class="col-auto">
        <input type="text" name="q" class="form-control" placeholder="Поиск по названию" value="{{ q }}">
      </div>
      <div class="col-auto">
        <select name="status" class="form-select">
          <option value="">Все статусы</option>
          <option value="active" {% if status == 'active' %}selected{% endif %}>Активные</option>
          <option value="inactive" {% if status == 'inactive' %}selected{% endif %}>Неактивные</option>
          <option value="archived" {% if status == 'archived' %}selected{% endif %}>Архив</option>
          <option value="draft" {% if status == 'draft' %}selected{% endif %}>Черновик</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Фильтр</button>
      </div>
    </div>
  </form>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for stage in stages %}
      <tr>
        <td>{{ stage.id }}</td>
        <td>{{ stage.name }}</td>
        <td>{{ stage.status }}</td>
        <td>
          <a href="{{ url_for('admin_edit_company_stage', stage_id=stage.id) }}" class="btn btn-sm btn-primary">Редактировать</a>
          <form method="post" action="{{ url_for('admin_delete_company_stage', stage_id=stage.id) }}" style="display:inline-block;" onsubmit="return confirm('Удалить стадию?');">
            <button type="submit" class="btn btn-sm btn-danger ms-1">Удалить</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="mt-3">
    <span>Всего: {{ total }}</span>
  </div>
</div>
{% endblock %}
