{% extends 'admin/layout.html' %}
{% block content %}
<h2 class="mb-4">Редактировать страну</h2>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post" class="mb-4" style="max-width:400px;">
  <div class="mb-3">
    <label class="form-label">Название</label>
    <input type="text" name="name" class="form-control" value="{{ country.name }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{{ url_for('admin_countries') }}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
